<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Symmetrical Scaling Panels with Glow</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 5000);
  camera.position.set(0, 200, 1000);
  camera.lookAt(0, 0, 0);

  const renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  function createPanelMaterial() {
    return new THREE.MeshLambertMaterial({
      color: 0xffffff,
      emissive: 0xffffff,
      emissiveIntensity: 0
    });
  }

  const panelWidth = window.innerWidth * 0.9;
  const panelHeight = window.innerHeight * 0.6;
  const panelDepth = 20;
  const panelGeometry = new THREE.BoxGeometry(panelWidth, panelHeight, panelDepth);

  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(0, 1, 1).normalize();
  scene.add(light);

  const originY = 0;
  const originZ = 0;

  let leftPanel = null;
  let rightPanel = null;

  function createPanels() {
    leftPanel = new THREE.Mesh(panelGeometry, createPanelMaterial());
    rightPanel = new THREE.Mesh(panelGeometry, createPanelMaterial());

    leftPanel.position.set(0, originY, originZ);
    rightPanel.position.set(0, originY, originZ);

    leftPanel.rotation.y = Math.PI / 4;
    rightPanel.rotation.y = -Math.PI / 4;

    leftPanel.scale.set(1, 1, 1);
    rightPanel.scale.set(1, 1, 1);

    scene.add(leftPanel);
    scene.add(rightPanel);
  }

  createPanels();

  // Параметры анимации масштаба
  let scaleTarget = 1;
  let scaleStart = 1;
  let scaleProgress = 0;
  const scaleDuration = 2000;
  let lastTime = performance.now();

  const gapBetweenPanels = 20;

  function newRandomScale() {
    return 0.3 + Math.random() * 1.2;
  }

  scaleTarget = newRandomScale();

  function updateScale(delta) {
    scaleProgress += delta / scaleDuration;
    if (scaleProgress >= 1) {
      scaleStart = scaleTarget;
      scaleTarget = newRandomScale();
      scaleProgress = 0;
    }
    const currentScale = THREE.MathUtils.lerp(scaleStart, scaleTarget, scaleProgress);

    if (leftPanel && rightPanel) {
      leftPanel.scale.set(currentScale, currentScale, 1);
      rightPanel.scale.set(currentScale, currentScale, 1);

      const distanceX = panelWidth * currentScale + gapBetweenPanels;
      leftPanel.position.x = -distanceX / 2;
      rightPanel.position.x = distanceX / 2;

      // Сияние пропорционально масштабу панели
      const normalizedScale = (currentScale - 0.3) / (1.5 - 0.3);
      const glowIntensity = THREE.MathUtils.clamp(normalizedScale, 0, 1);

      leftPanel.material.emissiveIntensity = glowIntensity;
      rightPanel.material.emissiveIntensity = glowIntensity;
    }
  }

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  function animate(time = performance.now()) {
    requestAnimationFrame(animate);
    const delta = time - lastTime;
    lastTime = time;

    updateScale(delta);

    renderer.render(scene, camera);
  }
  animate();
</script>
</body>
</html>
