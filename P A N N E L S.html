<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Symmetrical Accelerating Panels with Proper Exit</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 5000);
  camera.position.set(0, 200, 1000);
  camera.lookAt(0, 0, 0);

  const renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Материал с emissive для сияния
  function createPanelMaterial() {
    return new THREE.MeshLambertMaterial({
      color: 0xffffff,
      emissive: 0xffffff,
      emissiveIntensity: 0
    });
  }

  const panelWidth = window.innerWidth * 0.9;
  const panelHeight = window.innerHeight * 0.6;
  const panelDepth = 20;
  const panelGeometry = new THREE.BoxGeometry(panelWidth, panelHeight, panelDepth);

  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(0, 1, 1).normalize();
  scene.add(light);

  const originY = 0;
  const originZ = 0;
  const originGapX = 50;

  let speed = 1;
  const acceleration = 0.05;

  // Две панели — текущие летящие
  let leftPanel = null;
  let rightPanel = null;

  // Флаг — летят ли панели
  let panelsFlying = false;

  // Создание пары панелей
  function createPanels() {
    leftPanel = new THREE.Mesh(panelGeometry, createPanelMaterial());
    rightPanel = new THREE.Mesh(panelGeometry, createPanelMaterial());

    leftPanel.position.set(-originGapX, originY, originZ);
    rightPanel.position.set(originGapX, originY, originZ);

    leftPanel.rotation.y = Math.PI / 4;
    rightPanel.rotation.y = -Math.PI / 4;

    leftPanel.scale.set(0.01, 0.01, 1);
    rightPanel.scale.set(0.01, 0.01, 1);

    scene.add(leftPanel);
    scene.add(rightPanel);

    speed = 1;
    panelsFlying = true;
  }

  // Запускаем первую пару
  createPanels();

  // Границы ухода панелей (за край экрана)
  const leftEdgeX = -window.innerWidth / 2 - panelWidth;
  const rightEdgeX = window.innerWidth / 2 + panelWidth;

  function updatePanels() {
    if (!panelsFlying) return;

    speed += acceleration;

    leftPanel.position.x -= speed;
    rightPanel.position.x += speed;

    leftPanel.position.z -= speed * 2;
    rightPanel.position.z -= speed * 2;

    const scaleValue = Math.min(0.01 + speed / 10, 1.2);
    leftPanel.scale.set(scaleValue, scaleValue, 1);
    rightPanel.scale.set(scaleValue, scaleValue, 1);

    // Расчёт прогресса приближения для сияния
    let leftProgress = (leftPanel.position.x - leftEdgeX) / ( -leftEdgeX - (-originGapX));
    leftProgress = THREE.MathUtils.clamp(leftProgress, 0, 1);
    let rightProgress = (rightEdgeX - rightPanel.position.x) / (rightEdgeX - originGapX);
    rightProgress = THREE.MathUtils.clamp(rightProgress, 0, 1);

    leftPanel.material.emissiveIntensity = 1 - leftProgress;
    rightPanel.material.emissiveIntensity = 1 - rightProgress;

    // Если панели ушли полностью за экран - удаляем их и готовим новые
    if (leftPanel.position.x < leftEdgeX && rightPanel.position.x > rightEdgeX) {
      scene.remove(leftPanel);
      scene.remove(rightPanel);
      leftPanel.geometry.dispose();
      leftPanel.material.dispose();
      rightPanel.geometry.dispose();
      rightPanel.material.dispose();

      leftPanel = null;
      rightPanel = null;
      panelsFlying = false;

      // Создаем новую пару через небольшой таймаут (0,1 секунды) для плавности
      setTimeout(createPanels, 100);
    }
  }

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  function animate() {
    requestAnimationFrame(animate);
    updatePanels();
    renderer.render(scene, camera);
  }
  animate();
</script>
</body>
</html>
