<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Зеркальный куб</title>
  <style>
    body {
      margin: 0;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #c {
      width: 300px;
      height: 300px;
      display: block;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="c"></canvas>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.172.0/build/three.module.js"
      }
    }
  </script>

  <script type="module">
    import * as THREE from "three";

    let scene, camera, renderer, cube;

    function init() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(45, 1, 0.1, 100);
      camera.position.set(5, 5, 8);
      camera.lookAt(0, 0, 0);

      renderer = new THREE.WebGLRenderer({
        canvas: document.getElementById("c"),
        antialias: true,
        alpha: true   // прозрачный фон
      });
      renderer.setSize(300, 300);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

      const light = new THREE.DirectionalLight(0xffffff, 1.2);
      light.position.set(5, 5, 5);
      scene.add(light);

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);

      loadEnvironment();
    }

    function loadEnvironment() {
      const randomUrl = "https://picsum.photos/1024?rand=" + Math.random();

      new THREE.TextureLoader().load(randomUrl, (texture) => {
        texture.mapping = THREE.EquirectangularReflectionMapping;
        texture.colorSpace = THREE.SRGBColorSpace;

        scene.environment = texture;
        // scene.background = texture;  фон скрыт, но отражение есть

        if (cube) {
          scene.remove(cube);
        }

        const material = new THREE.MeshStandardMaterial({
          roughness: 0,
          metalness: 1,
          envMap: scene.environment,
          envMapIntensity: 1.5
        });

        const geometry = new THREE.BoxGeometry(3, 3, 3);
        cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        animate();
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      if (cube) {
        cube.rotation.y += 0.01;
        cube.rotation.x += 0.005;
      }
      renderer.render(scene, camera);
    }

    // клик для перезагрузки окружения
    document.getElementById("c").addEventListener("click", () => {
      loadEnvironment();
    });

    init();
  </script>
</body>
</html>
