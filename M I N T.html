<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Круг-слайдер</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      background-color: #98ffeb; /* мятный */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .circle {
      background-color: #a64dff; /* фиолетовый */
      border-radius: 50%;
      transition: width 0.2s, height 0.2s;
    }

    .slider-wrapper {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
    }

    input[type=range] {
      width: 300px;
      appearance: none;
      height: 6px;
      background: white;
      border-radius: 3px;
      outline: none;
      cursor: pointer;
    }

    input[type=range]::-webkit-slider-thumb {
      appearance: none;
      width: 20px;
      height: 20px;
      background: #a64dff;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }

    input[type=range]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #a64dff;
      border-radius: 50%;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="circle" class="circle" style="width: 150px; height: 150px;"></div>

  <div class="slider-wrapper">
    <input type="range" id="sizeSlider" min="50" max="400" value="150">
  </div>

  <script>
    const circle = document.getElementById('circle');
    const slider = document.getElementById('sizeSlider');

    slider.addEventListener('input', () => {
      const size = slider.value;
      circle.style.width = `${size}px`;
      circle.style.height = `${size}px`;
    });
  </script>

</body>
</html>
