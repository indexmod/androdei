<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M I N T</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    .half {
      flex: 1;
      background-size: var(--stripe-width, 20px) var(--stripe-width, 20px);
      background-repeat: repeat;
    }

    .left {
      background-color: #d8b7ff;
      background-image: repeating-linear-gradient(
        90deg,
        #98ffeb 0,
        #98ffeb var(--stripe-width, 20px),
        #d8b7ff var(--stripe-width, 20px),
        #d8b7ff calc(var(--stripe-width, 20px) * 2)
      );
    }

    .right {
      background-color: #98ffeb;
      background-image: repeating-linear-gradient(
        90deg,
        #d8b7ff 0,
        #d8b7ff var(--stripe-width, 20px),
        #98ffeb var(--stripe-width, 20px),
        #98ffeb calc(var(--stripe-width, 20px) * 2)
      );
    }

    .slider-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    input[type=range] {
      -webkit-appearance: none;
      appearance: none;
      width: 40px;
      height: 40px;
      background: white;
      border: none;
      outline: none;
      cursor: pointer;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 0;
      height: 0;
    }

    input[type=range]::-moz-range-thumb {
      width: 0;
      height: 0;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="half left"></div>
    <div class="half right"></div>
  </div>

  <div class="slider-container">
    <input type="range" id="stripeRange" min="4" max="100" value="20" />
  </div>

  <script>
    const root = document.documentElement;
    const slider = document.getElementById('stripeRange');

    function updateStripeWidth(value) {
      root.style.setProperty('--stripe-width', `${value}px`);
    }

    slider.addEventListener('input', (e) => {
      updateStripeWidth(e.target.value);
    });

    updateStripeWidth(slider.value);
  </script>
</body>
</html>
