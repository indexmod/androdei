<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Repo HTML & WEBLOC Previews</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400..800&family=Verdana:wght@400&display=swap');

    body {
      margin: 0;
      padding: 40px;
      font-family: Verdana, sans-serif;
      background-color: #fff;
      color: #000;
    }

    h1 {
      font-family: 'EB Garamond', serif;
      font-size: 80px;
      font-weight: lighter;
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 40px;
    }

    .item {
      display: flex;
      flex-direction: column;
    }

    iframe {
      width: 100%;
      height: 200px;
      border: none;
    }

    .title {
      margin-top: 10px;
      font-size: 18px;
    }

    .title a {
      text-decoration: none;
      color: black;
    }

    .title a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Previews from Repository</h1>

  <div class="grid" id="previewGrid"></div>

  <script type="module">
    const repo = "indexmod/androdei";
    const grid = document.getElementById('previewGrid');

    function addPreview(url, label) {
      const item = document.createElement('div');
      item.className = 'item';

      const iframe = document.createElement('iframe');
      iframe.src = url;

      const title = document.createElement('div');
      title.className = 'title';
      const a = document.createElement('a');
      a.href = url;
      a.textContent = label;
      a.target = '_blank';
      title.appendChild(a);

      item.appendChild(iframe);
      item.appendChild(title);
      grid.appendChild(item);
    }

    async function loadRepoPreviews() {
      try {
        const response = await fetch(`https://api.github.com/repos/${repo}/contents/`);
        const files = await response.json();

        // Фильтруем .html и .webloc
        const filtered = files.filter(f => f.name.endsWith('.html') || f.name.endsWith('.webloc'));

        filtered.forEach(f => {
          // Для .html формируем URL как GitHub Pages
          if (f.name.endsWith('.html')) {
            const url = `https://${repo.split('/')[0]}.github.io/${repo.split('/')[1]}/${f.name}`;
            addPreview(url, f.name);
          }

          // Для .webloc нужно получить содержимое файла и вытащить URL из XML
          if (f.name.endsWith('.webloc')) {
            fetch(f.download_url)
              .then(res => res.text())
              .then(text => {
                // Парсим XML, вытаскиваем URL
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(text, "application/xml");
                const urlNode = xmlDoc.querySelector("string");
                if (urlNode && urlNode.textContent) {
                  addPreview(urlNode.textContent, f.name);
                }
              })
              .catch(e => console.error(`Ошибка загрузки ${f.name}:`, e));
          }
        });
      } catch (e) {
        console.error("Ошибка при загрузке файлов из репозитория:", e);
      }
    }

    loadRepoPreviews();
  </script>
</body>
</html>
