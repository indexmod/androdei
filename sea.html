<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sea with Cloud</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #87CEEB; /* sky blue */
    }
    svg {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 1000 600" preserveAspectRatio="none">
    <!-- Море -->
    <rect x="0" y="300" width="1000" height="300" fill="#0077be" />

    <!-- Горизонт -->
    <line x1="0" y1="300" x2="1000" y2="300" stroke="#005f99" stroke-width="2" />

    <!-- Облако -->
    <g id="cloud" transform="translate(-200, 150)">
      <ellipse cx="60" cy="40" rx="40" ry="25" fill="white"/>
      <ellipse cx="100" cy="40" rx="50" ry="30" fill="white"/>
      <ellipse cx="150" cy="40" rx="35" ry="25" fill="white"/>

      <animateTransform attributeName="transform"
                        attributeType="XML"
                        type="translate"
                        from="-200,150"
                        to="1000,150"
                        dur="60s"
                        repeatCount="indefinite" />
    </g>
  </svg>
</body>
</html>
