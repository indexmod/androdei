<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Послезакатное небо</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(to bottom, #0b0c2a 0%, #12235e 40%, #1e3a8a 70%, #4b6cb7 100%);
      background-attachment: fixed;
      animation: shimmer 6s ease-in-out infinite alternate;
    }

    @keyframes shimmer {
      0% {
        filter: brightness(1) contrast(1);
      }
      100% {
        filter: brightness(1.05) contrast(1.1);
      }
    }

    .noise {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAwCAYAAABWGM9aAAAArElEQVRoge3YMQqCQBRA0Y+cL+0Y3GkxN2L9KJvaCe7Ekgz/9Hi0fpyIiIiIiIiIiIiIiIiIiIiIh8Q5dr0Ap30C9ptG6fMBbG53cM+G2+0vwCR0lZ8AGHOqMQ6MwSliB5r3Mz5Y8AyL1gHkT+zv6CZzAJjBdA+pFBOwz0ApdgOdLkEl8BvIfgHtq8LgO9JjI6+AT1hWgS8uHfHwAAAABJRU5ErkJggg==');
      opacity: 0.08;
      animation: noiseFlicker 0.4s steps(1) infinite;
      z-index: 2;
    }

    @keyframes noiseFlicker {
      0% { opacity: 0.06; }
      50% { opacity: 0.10; }
      100% { opacity: 0.07; }
    }
  </style>
</head>
<body>
  <div class="noise"></div>
</body>
</html>
